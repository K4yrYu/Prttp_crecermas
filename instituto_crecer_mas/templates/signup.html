<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>

    <style>
        body {
            font-family: Arial;
            background: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #aaa;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid gray;
        }

        button {
            width: 100%;
            background: #004d74;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
        }

        button:hover {
            background: #007bb5;
        }

        .back {
            text-align: center;
            margin-top: 10px;
        }

        .back a {
            color: #004d74;
            text-decoration: none;
        }
    </style>

</head>
<body>

    <div class="signup-box">
        <h2>Crea tu Cuenta</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="email" name="email" placeholder="Correo" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>

            <button type="submit">Registrarse</button>

            <div class="back">
                <a href="/">Volver al Inicio</a>
            </div>

        </form>
    </div>

</body>
</html>
