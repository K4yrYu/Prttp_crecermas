{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <style>
        /* ===== GENERAL ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #c7eaff; /* ðŸ”µ Fondo celeste */
        }

        /* ===== NAVBAR ===== */
        nav {
            width: 100%;
            height: 70px;
            background: #004d74;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            box-sizing: border-box;
        }

        .logo img {
            height: 55px;
            cursor: pointer;
            border-radius: 12px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 10px;
        }

        nav ul li a:hover {
            background: #006c9c;
            border-radius: 5px;
        }

        /* ===== CONTENIDO ===== */
        .content {
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00334d;
        }

        /* ===== CARDS ===== */
        .cards-container {
            width: 90%;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card-box {
            width: 280px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: 0.2s;
        }

        .card-box:hover {
            transform: scale(1.05);
        }

        .card-box img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .card-title {
            padding: 15px;
            font-size: 20px;
            color: #004d74;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav>

        </ul>
    </nav>

    <!-- ===== CONTENIDO ===== -->
    <div class="content">
        <h1>Sedes</h1>

        <!-- ===== TRES CARDS ===== -->
        <div class="cards-container">

            <div class="card-box">
                <div class="card-title">MaipÃº</div>
                <img src="{% static 'img/Maipu.png' %}" alt="Imagen 1">
            </div>

            <div class="card-box">
                <div class="card-title">San Bernardo</div>
                <img src="{% static 'img/Sanbernardo.png' %}" alt="Imagen 2">
            </div>

            <div class="card-box">
                <div class="card-title">Renca</div>
                <img src="{% static 'img/Renca.png' %}" alt="Imagen 3">
            </div>

        </div>

    </div>

</body>
</html>
