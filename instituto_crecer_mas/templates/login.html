{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #b5e9ff, #c7eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .fade-in {
            animation: fade 0.9s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box {
            background: white;
            width: 360px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #003b57;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #9cc6d9;
            background: #f8fdff;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #004d74;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 77, 116, 0.3);
        }

        button {
            width: 100%;
            background: #004d74;
            color: white;
            border: none;
            padding: 13px;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #00679c;
        }

        .back {
            margin-top: 12px;
        }

        .back a {
            color: #004d74;
            text-decoration: none;
            font-size: 14px;
        }

        .back a:hover {
            text-decoration: underline;
        }

        /* ALERTA */
        .alerta {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .alerta-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            animation: fade 0.3s ease;
        }

        .alerta-logo {
            width: 120px;
            margin-bottom: 10px;
        }

        .alerta p {
            font-size: 17px;
            color: #004d74;
            margin-bottom: 20px;
        }

        .alerta button {
            background: #004d74;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>

</head>
<body>

    <div class="login-box fade-in">

        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>

        <form onsubmit="return validarLogin()">

            <input id="email" type="email" name="email" placeholder="Correo" required>
            <input id="password" type="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Ingresar</button>

            <div class="back">
                <a href="/">Volver al inicio</a>
            </div>
        </form>

    </div>


    <!-- ALERTA PERSONALIZADA -->
    <div class="alerta" id="alerta">
        <div class="alerta-box">
            <img src="{% static 'img/logo.png' %}" class="alerta-logo">
            <p id="alertaMensaje"></p>
            <button onclick="cerrarAlerta()">Aceptar</button>
        </div>
    </div>


<script>
function validarLogin() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    // LISTA DE USUARIOS
    const usuarios = {
        "estudiante@gmail.com": { pass: "estudiante@", url: "/estudiantes/" },
        "docente@gmail.com":    { pass: "docente@",    url: "/docentes/" },
        "directivo@gmail.com":  { pass: "directivo@",  url: "/directivos/" },
        "admin@gmail.com":      { pass: "admin@",      url: "/administrador/" }
    };

    // VALIDAR SI EL USUARIO EXISTE
    if (!(email in usuarios)) {
        mostrarAlerta("Correo o Contraseña Incorrectos");
        return false;
    }

    // VALIDAR CONTRASEÑA
    if (usuarios[email].pass !== pass) {
        mostrarAlerta("Correo o Contraseña Incorrectos");
        return false;
    }

    // SI TODO ES CORRECTO → REDIRIGE
    window.location.href = usuarios[email].url;
    return false;
}

function mostrarAlerta(msg) {
    document.getElementById("alertaMensaje").innerText = msg;
    document.getElementById("alerta").style.display = "flex";
}

function cerrarAlerta() {
    document.getElementById("alerta").style.display = "none";
}
</script>

</body>
</html>
