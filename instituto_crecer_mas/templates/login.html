{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #b5e9ff, #c7eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animación suave al cargar */
        .fade-in {
            animation: fade 0.9s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box {
            background: white;
            width: 360px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #003b57;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #9cc6d9;
            background: #f8fdff;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #004d74;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 77, 116, 0.3);
        }

        button {
            width: 100%;
            background: #004d74;
            color: white;
            border: none;
            padding: 13px;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #00679c;
        }

        .back {
            margin-top: 12px;
        }

        .back a {
            color: #004d74;
            text-decoration: none;
            font-size: 14px;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="login-box fade-in">

        <!-- LOGO -->
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">

        <h2>Iniciar Sesión</h2>

        <form method="POST" style="width: 100%;">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Correo" required>
            <input type="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Ingresar</button>

            <div class="back">
                <a href="/">Volver al inicio</a>
            </div>
        </form>

    </div>

</body>
</html>
